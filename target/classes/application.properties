
# url para la conexion a la base de datos MySQL
spring.datasource.url = jdbc:mysql://localhost:3306/proyecto_final?serverTimeone=UTC

# Usuario y password que se conecta la bd

spring.datasource.username = root

spring.datasource.password = Uzqueda2020

# Log para mostrar las sentencias sql que se ejecutan Spring data jpa

spring.jpa.show-sql = true

# Definicion de dialecto de MySQL

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Iniciamos el esquema de la BD

spring.jpa.generate-ddl = true

# Permite realizar la creacion o eliminacion de tablas

spring.jpa.hibernate.ddl-auto = create-drop

